<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Parent = function(name){
            this.name = name
            this.sayHai_onOwn = function(){
                console.log(this.name);
            }
        }
        var Children = function(name){
            Parent.call(name)
        }
        var father = new Parent('lbw')
        var son = new Children('child')
        father.sayHai_onOwn()
        son.sayHai_onOwn()
    </script>
</body>
</html>
